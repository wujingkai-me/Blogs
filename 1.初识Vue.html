<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 
      1）Vue 需要有一个容器去承载里面的内容
      2）Vue 需要扩展程序来调试Vue的代码
      3）Vue 分为插值语法、指令语法两种
        {{ }}
        "v-bind:" 可以简写为 " : "
     -->
    <div id="root">
      <h1>Hello {{name}}</h1>
      <a :href="baidu">baidu</a>
    </div>
    <script type="text/javascript">
      Vue.config.productionTip = false;

      // 创建Vue对象
      const x = new Vue({
        el: "#root",
        data: {
          name: "cons",
          baidu: "https://www.baidu.com/",
        },
      });


      const vm = new Vue({
        el: "",
        data: { },
        methods: { },
        watch: {},
        computed: { },
        components: { }
      })

      

    </script>
  </body>
</html>
