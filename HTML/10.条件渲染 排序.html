<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <h1>人员排序</h1>
      <input type="text" v-model="keyword" placeholder="请输入姓名" />
      <ul>
        <li v-for="(preson, index) in filPresons" :key="index">
          {{ preson.name }} - {{ preson.age }}
        </li>
      </ul>
      <button @click="sortType = 2">年龄升序</button>
      <button @click="sortType = 1">年龄降序</button>
      <button @click="sortType = 0">原顺序</button>
    </div>

    <script>
      const vm = new Vue({
        el: "#root",
        data: {
          keyword: "",
          sortType: 0, // 0 原顺序，1 降序， 2 升序
          preson: [
            { id: "001", name: "马冬梅", age: "18" },
            { id: "002", name: "周冬雨", age: "13" },
            { id: "003", name: "周杰伦", age: "19" },
            { id: "004", name: "温兆伦", age: "20" },
          ]
          // filPresons: [],
        },
        computed: {
          filPresons() {
            const arr = this.preson.filter((p) => {
              return p.name.indexOf(this.keyword) != -1;
            });

            // 判断是否排序
            if(this.sortType) {
              arr.sort((a, b) => {
                return this.sortType === 1 ? a.age - b.age : b.age - a.age;
              })
            }

            return arr;
          }
        },
        // watch: {
        //   keyword(val) {
        //     // this.presonals.filters;
        //     this.filPresons = this.preson.filter((p) => {
        //       return p.name.indexOf(val) != -1;
        //     });
        //   },
        //   keyword: {
        //     immediate: true,
        //     handler(val) {
        //       this.filPresons = this.preson.filter((p) => {
        //         return p.name.indexOf(val) != -1;
        //       });
        //     },
        //   },
        // },
      });
    </script>

    <script type="text/javascript">
      const data = {
        name: 1
      }

      Object.defineProperty(data, "name", {
        get(){
          return data.name;
        }
      })
    </script>
  </body>
</html>
