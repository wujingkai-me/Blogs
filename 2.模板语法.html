<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 
          v-model: 适用于数据的双向绑定，但只支持有value的对象 简写 v-model=""
        el 有两种方式可以写
         - 直接在new Vue({el: ""})
         - 将new Vue()中的内容通过一个变量保存后 重新使用v.$mount("#root") 挂载
        data 有三种写法
         - data: {}
         - data: function(){}
         - data(){}
        -->
    <div id="root">
      数据单向绑定: <input type="text" :value="name" /> 数据双向绑定:
      <input type="text" v-model:value="name" />
    </div>
    <script>
      Vue.config.productionTip = false;

      const v = new Vue({
        el: "#root",
        // data: {
        //   name: "你好世界",
        // },
        data: () => {
          return {
            name: "你好世界",
          };
        },
      });

      v.$mount("#root");
    </script>
  </body>
</html>
