<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 
          v-for 用于遍历指定数组 需要有一个:key来指定每一个遍历元素的唯一索引
           - 按数组遍历   v-for="item, index in items"
                         v-for="item, index of items"
           - 字符串遍历   v-for="item, index of 'Hello' "
           - 指定次数遍历 v-for="item, index of 5"

        ！！！注意出问题的
           
        -->
    <div id="root">
      <ul>
        <li v-for="(preson, index) in presonals" :key="index">
          {{ preson.name }} - {{ preson.age }}
        </li>
      </ul>

      <!-- 出问题的 -->
      <li v-for="(preson, index) in presonals" :key="index">
        <!--需要使用preson.id进行索引排序 -->
        {{ preson.name }} - {{ preson.age }} <input type="text" />
      </li>
      <button @click.once="add">添加一个老刘</button>
    </div>

    <script>
      new Vue({
        el: "#root",
        data: {
          presonals: [
            { id: "001", name: "张三", age: "18" },
            { id: "002", name: "李四", age: "19" },
            { id: "003", name: "王五", age: "20" },
          ],
        },
        methods: {
          add() {
            this.presonals.unshift({ id: "004", name: "老刘", age: "21" });
          },
        },
      });
    </script>
  </body>
</html>
